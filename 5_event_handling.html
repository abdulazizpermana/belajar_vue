<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
</head>

<body>
    <div id="app">
        <button @click="kurang">-</button>
        <span>{{ count }}</span>
        <button v-on:click="tambah">+</button>
        <br>
        <button @click="sayHello('Abdul Aziz Permana')">Say Hello</button>
        <br>
        <input type="text" v-on:keydown.enter="sayHello('Abdul Aziz Permana')">
        <br>
        <form action="post" action="whatever.html" v-on:submit.prevent>
            <input type="text">
            <input type="submit" value="send">
        </form>
    </div>

    <script type="module">
        import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

        createApp({
            data() {
                return {
                    count: 0,
                };
            },
            methods: {
                tambah(){
                    this.count++
                },
                kurang(){
                    this.count--
                },
                sayHello(contohParam){
                    alert('Haloo, '+contohParam)
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
