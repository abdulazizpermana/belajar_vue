<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="app">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <form action="" @submit.prevent="" class="w-50">
                    <div>
                        <label for="form-label" for="username">Username</label>
                        <input type="form-control" type="text" id="username" v-model="username">
                    </div>
                    <div>
                        <label for="form-label" for="password">Password</label>
                        <input type="form-control" type="text" id="password" v-model="password">
                    </div>
                    <div>
                        <label for="form-label" for="passwordRetype">Password Retype</label>
                        <input type="form-control" type="text" id="passwordRetype" v-model="passwordRetype">
                    </div>
                    <div class="mt-3">
                        <input type="form-control btn btn-primary" type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {

                }
            },
        }).mount('#app')
    </script>
