<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
    </head>

    <body>

        <div id="app">
            <div>
                <label for="">Username :</label><br>
                <input type="text" placeholder="username" v-model="username">
            </div>
            <div>
                <label for="">Address :</label><br>
                <textarea name="" id="" cols="30" rows="10" v-model="address"></textarea>
            </div>
            <div>
                <label for="">Gender :</label>
                <input type="radio" value="pria" v-model="gender">Pria
                <input type="radio" value="wanita" v-model="gender">Wanita
            </div>
            <div>
                <label for="">Hobby</label>
                <label for="">Sepak Bola</label>
                <input type="checkbox" value="sepak bola" v-model="hobi">
                <br>
                <label for="">Volly</label>
                <input type="checkbox" value="volly" v-model="hobi">
                <br>
                <label for="">Membaca</label>
                <input type="checkbox" value="membaca" v-model="hobi">
                <br>
            </div>
            <div>
                <label for="">Role</label>
                <select name="role" id="role" v-model="role">
                    <option disabled value="">Pilih</option>
                    <option value="staff">Staff</option>
                    <option value="finance">Finance</option>
                    <option value="audit">Auditor</option>
                </select>
            </div>


            <div>
                <p>
                    username: {{ username }}
                </p>
                <p>
                    address: {{ address }}
                </p>
                <p>
                    gender: {{ gender }}
                </p>
                <p>
                    <span v-if="hobi.length > 0 "> 
                        <ul v-for="item in hobi">
                            <li>{{ item }}</li>
                        </ul>
                        {{ hobi }}
                    </span>
                </p>
                <p>
                    role: {{ role }}
                </p>
            </div>
        </div>

        <script type="module">
        import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    username: '',
                    address: '',
                    gender: '',
                    hobi: [],
                    role: '',
                }
            },
            methods: {
            
            }
        }).mount('#app')
    </script>
    </body>

</html>
